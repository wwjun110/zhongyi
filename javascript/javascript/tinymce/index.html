<html>
<head>
<title>TinyMCE Test</title>
<script language="javascript" type="text/javascript" src="tiny_mce.js"></script>
<script language="javascript" type="text/javascript">
tinyMCE.init({
	mode : "textareas",
	theme : "advanced",
	language:"ch",
	theme_advanced_buttons1 : "bold,italic,underline,separator,undo,redo,link,unlink,paste,copy,image,forecolor,fontsizeselect",
	theme_advanced_buttons2 : "",
	theme_advanced_buttons3 : "",
	theme_advanced_toolbar_location : "top",
	theme_advanced_toolbar_align : "left" 
 
});
</script>
</head>
<body>
<form method="post">
	<textarea name="content" cols="150" rows="15">This is some content that will be editable with TinyMCE.</textarea>
</form>
</body>
</html>
